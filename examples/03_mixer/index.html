<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <title>Mixer</title>
        <link href="../../dist/AudioTags.bundle.css" rel="stylesheet" media="all" />
    </head>
	<body>

		<p>A mixer with oscillators should be created and displayed, and the oscillators start playing.</p>

		<audio-context>
			<audio-mixer>
				<audio-oscillator></audio-oscillator>
				<audio-oscillator></audio-oscillator>
			</audio-mixer>
		</audio-context>

		<script src="../../dist/AudioTags.bundle.js" type="text/javascript"></script>
		<script>
			require('AudioTags').register();

            window.addEventListener('DOMComponentsLoaded', function() {
				
				Array.prototype.slice.call(document.querySelectorAll('audio-oscillator'), 0).forEach(function(osc, index) {
					console.log(osc);
					osc.frequency = 110 * (index + 1);
					osc.start(0);
				});

            }, false);
		</script>

    </body>
</html>
